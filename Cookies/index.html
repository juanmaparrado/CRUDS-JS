<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS JS</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class=" container text-center pt-4">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../Cookies/index.html'">Cookies</button>
            <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../LocalStorage/index.html'">Local</button>
            <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../SessionStorage/index.html'">Session</button>
        </div>
    </div>
    <div class="container text-center-sm-4 mt-4">
        <div class="row">
            <div class="col-md">
            <input id="nombre" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md">
            <input id="apellido" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
                <button id="guardar" type="button" class="btn btn-success" onclick="guard()">Save</button> 
                <button id="delete" type="button" class="btn btn-danger" onclick="">Delete</button>
            </div>
        </div>
        </div>
    </div>
